<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brugbell GmbH</title>
    <!-- Import Prata font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Prata', serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            text-align: center;
        }

        header {
            font-size: 40px;
            color: #2c3e50;
            margin-bottom: 10px;
            position: relative;
        }

        .sentence {
            font-size: 17px;
            color: #444;
            margin-bottom: 15px;
        }

        .underline {
            position: relative;
            display: inline-block;
        }

        .underline .part {
            position: relative;
            display: inline-block;
        }

        .underline .part.bru::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 5px;
            width: 75%; /* Only underlines 'Bru' */
            height: 1.5px; /* Thinner underline */
            background-color: #2c3e50;
            transform: scaleX(0);
            transition: transform 1s ease-in-out;
        }

        .underline .part.bell::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 5px;
            width: 100%; /* Underlines 'bell' completely */
            height: 1.5px;
            background-color: #2c3e50;
            transform: scaleX(0);
            transition: transform 1s ease-in-out;
        }

        .underline.show .part.bru::after,
        .underline.show .part.bell::after {
            transform: scaleX(1);
        }

        .red-dot {
            width: 12.6px;
            height: 12.6px;
            background-color: #ff0000;
            border-radius: 50%;
            position: absolute;
            top: -2px;
            right: 0px; /* Adjusted to be closer to 'll' */
            transform: translate(100%, -50%);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .red-dot.show {
            opacity: 1;
        }

        .separator {
            width: 80%;
            height: 1px;
            background-color: #aaa;
            margin-top: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <span class="underline">
            <span class="part bru">Brug</span><span class="part bell">bell</span>
            <span class="red-dot"></span>
        </span>
    </header>
    <p class="sentence">Innovative trading and franchising</p>
    <div class="separator"></div>
    <p class="address">Brugbell GmbH  -  Bahnhofstrasse 3a. 5616 Meisterschwanden, Switzerland  -  info@brugbell.com</p>
    
    <script>
        setTimeout(() => {
            document.querySelector('.underline').classList.add('show');
            document.querySelector('.red-dot').classList.add('show');
        }, 2000);
    </script>
</body>
</html>
